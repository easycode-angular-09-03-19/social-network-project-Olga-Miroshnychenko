<div class="img-container">
  <h4>{{challenge.challenge_name}}</h4>
  <img [src]="challenge.background"  alt="photo" class="css-adaptive">
  <div class="info-challenge">
       <div class="aword">
          <span>{{challenge.awards}}<br>Awords Worth </span>
       </div>
       <div class="votes">
          <span>{{challenge.votes}}<br>Votes </span>
       </div>
  </div>
</div>
